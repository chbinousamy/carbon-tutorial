name: Lighthouse CI
on:
  workflow_run:
    workflows: [pages-build-deployment]
    types:
      - completed
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g @lhci/cli
      - run: echo "LHCI_BUILD_CONTEXT__CURRENT_HASH=$(node -p "new Date().getTime().toString(16).split('').reverse().join('')")" >> $GITHUB_ENV
      - run: lhci collect --url=https://www.esna.cloud --collect.numberOfRuns=5
      - run: lhci upload --target=temporary-public-storage
        env:
          #LHCI_GITHUB_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
