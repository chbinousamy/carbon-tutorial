name: Lighthouse CI
on:
  workflow_dispatch:
  workflow_run:
    workflows: [pages-build-deployment]
    types:
      - completed
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g @lhci/cli
      - uses: actions/checkout@v3
      - run: |
          echo "LHCI_BUILD_CONTEXT__CURRENT_HASH=$(git log -1 --pretty=format:\"%H\" gh-pages)" >> $GITHUB_ENV
          echo LHCI_BUILD_CONTEXT__CURRENT_HASH=$LHCI_BUILD_CONTEXT__CURRENT_HASH
      - run: lhci collect --url=https://www.esna.cloud --collect.numberOfRuns=5
      - run: lhci upload --target=temporary-public-storage
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
