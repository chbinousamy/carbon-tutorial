name: Lighthouse CI
on:
  workflow_run:
    workflows: [pages-build-deployment]
    types:
      - completed
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g @lhci/cli
      - run: lhci autorun --collect.numberOfRuns=5
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.LHCI_GITHUB_TOKEN }}
